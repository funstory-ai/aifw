<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OneAIFW</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 12px; width: 360px; }
      textarea { width: 100%; height: 100px; font-family: monospace; }
      .row { margin-bottom: 10px; }
      button { padding: 6px 12px; }
      .small { font-size: 12px; color: #666; }
      pre { background: #f7f7f7; padding: 8px; white-space: pre-wrap; word-break: break-word; }
    </style>
  </head>
  <body>
    <div class="row">
      <label for="input">Input</label>
      <textarea id="input" placeholder="Enter text with PII..."></textarea>
    </div>
    <div class="row">
      <button id="btn-mask">Mask</button>
      <button id="btn-restore">Restore</button>
      <span id="status" class="small"></span>
    </div>
    <div class="row">
      <label>Masked</label>
      <pre id="masked"></pre>
    </div>
    <div class="row">
      <label>Restored</label>
      <pre id="restored"></pre>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
