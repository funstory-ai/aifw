<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneAIFW Offline</title>
    <link rel="icon" href="data:," />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
      textarea { width: 100%; height: 140px; font-family: monospace; }
      pre { background: #f7f7f7; padding: 12px; overflow: auto; }
      .row { margin-bottom: 12px; }
      button { padding: 8px 16px; }
      .status { color: #555; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>OneAIFW Offline</h1>
    <div class="row">
      <label for="lang">Language</label>
      <select id="lang">
        <option value="auto" selected>Auto (detect)</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="en">English</option>
      </select>
      <span id="lang-detected" style="margin-left: 8px;"></span>
    </div>
    <div class="row">
      <label><input type="checkbox" id="use-batch" /> Use batch (maskTextBatch)</label>
    </div>
    <div class="row" id="mask-config-row">
      <span>Mask types:</span>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskAddress" checked /> Address</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskEmail" checked /> Email</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskOrganization" checked /> Organization</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskUserName" checked /> User name</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskPhoneNumber" checked /> Phone</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskBankNumber" checked /> Bank</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskPayment" checked /> Payment</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskVerificationCode" checked /> Verification code</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskPassword" checked /> Password</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskRandomSeed" checked /> Random seed</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskPrivateKey" checked /> Private key</label>
      <label style="margin-left: 12px;"><input type="checkbox" id="maskUrl" checked /> URL</label>
    </div>
    <div class="row">
      <label for="text">Input text</label>
      <textarea id="text" placeholder="Type text with PII here..."></textarea>
    </div>
    <div class="row">
      <button id="run">Run (mask + restore)</button>
      <span class="status" id="status"></span>
    </div>
    <div class="row">
      <h3>Masked</h3>
      <pre id="masked"></pre>
    </div>
    <div class="row">
      <h3>Restored</h3>
      <pre id="restored"></pre>
    </div>
    <script type="module">
      import * as aifw from './vendor/aifw-js/aifw-js.js';
      const statusEl = document.getElementById('status');
      const textEl = document.getElementById('text');
      const maskedEl = document.getElementById('masked');
      const restoredEl = document.getElementById('restored');
      const runBtn = document.getElementById('run');

      function getMaskConfigFromUI() {
        const byId = (id) => {
          const el = document.getElementById(id);
          return !!(el && el.checked);
        };
        return {
          maskAddress: byId('maskAddress'),
          maskEmail: byId('maskEmail'),
          maskOrganization: byId('maskOrganization'),
          maskUserName: byId('maskUserName'),
          maskPhoneNumber: byId('maskPhoneNumber'),
          maskBankNumber: byId('maskBankNumber'),
          maskPayment: byId('maskPayment'),
          maskVerificationCode: byId('maskVerificationCode'),
          maskPassword: byId('maskPassword'),
          maskRandomSeed: byId('maskRandomSeed'),
          maskPrivateKey: byId('maskPrivateKey'),
          maskUrl: byId('maskUrl'),
        };
      }

      async function main() {
        statusEl.textContent = 'Initializing AIFW...';
        // await aifw.init({
        //    wasmBase: './vendor/aifw-js/wasm/',
        //    modelsBase: './vendor/aifw-js/models/',
        //    maskConfig: {maskAll: true}
        //    });
        await aifw.init({ maskConfig: getMaskConfigFromUI() });
        statusEl.textContent = 'AIFW initialized.';

        let shutdownCalled = false;
        function shutdownOnce() {
          if (shutdownCalled) return;
          shutdownCalled = true;
          aifw.deinit();
        }
        window.addEventListener('pagehide', shutdownOnce, { once: true });
        window.addEventListener('beforeunload', shutdownOnce, { once: true });

        // When user toggles mask checkboxes, update config at runtime
        const maskIds = [
          'maskAddress',
          'maskEmail',
          'maskOrganization',
          'maskUserName',
          'maskPhoneNumber',
          'maskBankNumber',
          'maskPayment',
          'maskVerificationCode',
          'maskPassword',
          'maskRandomSeed',
          'maskPrivateKey',
          'maskUrl',
        ];
        for (const id of maskIds) {
          const el = document.getElementById(id);
          if (!el) continue;
          el.addEventListener('change', () => {
            if (!aifw || typeof aifw.config !== 'function') return;
            const cfg = getMaskConfigFromUI();
            aifw.config(cfg).catch((e) => console.warn('[offline] config failed', e));
          });
        }

        runBtn.addEventListener('click', async () => {
          try {
            statusEl.textContent = 'Running...';
            maskedEl.textContent = '';
            restoredEl.textContent = '';

            const textStr = textEl.value || '';
            const lines = textStr.split(/\r?\n/);
            let language = (document.getElementById('lang')?.value) || 'auto';
            const useBatch = !!document.getElementById('use-batch')?.checked;
            let maskedLines = [];
            let metas = [];
            // detect for display; library will auto-detect when language is null/auto
            if (language === 'auto') {
              try {
                const det = await aifw.detectLanguage(textStr);
                const show = det && det.lang === 'zh' ? (det.script === 'Hant' ? 'zh-TW' : 'zh-CN') : (det && det.lang) || '';
                const span = document.getElementById('lang-detected');
                if (span) span.textContent = show ? `(detected: ${show})` : '';
              } catch (e) {}
              language = null;
            }
            if (useBatch) {
              const inputs = lines.map((line) => ({ text: line, language }));
              const results = await aifw.maskTextBatch(inputs);
              maskedLines = results.map((r) => (r && r.text) || '');
              metas = results.map((r) => r && r.maskMeta);
            } else {
              for (const line of lines) {
                const [masked, meta] = await aifw.maskText(line, language);
                maskedLines.push(masked);
                metas.push(meta);
              }
            }
            const maskedStr = maskedLines.join('\n');
            maskedEl.textContent = maskedStr;

            const batchItems = maskedLines.map((m, i) => ({ text: m, maskMeta: metas[i] }));
            const restoredObjs = await aifw.restoreTextBatch(batchItems);
            const restoredStr = restoredObjs.map((o) => (o && o.text) || '').join('\n');
            restoredEl.textContent = restoredStr;

            // Test restore with empty masked text for just freeing meta, should return empty string
            try {
              const test_text = "Hi, my email is example.test@funstory.com, my phone number is 13800138027, my name is John Doe";
              const [masked, meta] = await aifw.maskText(test_text, language);
              const emptied = await aifw.restoreText('', meta);
              // Expect empty string; log for debug without affecting UI
              console.log('[webapp] empty-restore result length:', emptied.length);
            } catch (e) {
              console.warn('[webapp] empty-restore check failed:', e);
            }

            // Test getPiiSpans API on the original input
            try {
              const spans = await aifw.getPiiSpans(textStr, language);
              console.log('[webapp] getPiiSpans spans:', spans);
            } catch (e) {
              console.warn('[webapp] getPiiSpans failed:', e);
            }

            statusEl.textContent = 'Done';
          } catch (e) {
            statusEl.textContent = `Error: ${e.message || e}`;
          }
        });
      }

      main().catch((e) => statusEl.textContent = `Error: ${e.message || e}`);
    </script>
  </body>
</html>
